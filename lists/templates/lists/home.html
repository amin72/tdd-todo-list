<html>
<head>
    <title>To-Do Lists</title>
</head>
<body>
    <h1>Start a new To-Do list</h1>

    <div>
        <form method="post" action="/lists/new/">
            {% csrf_token %}
            <input type="text" id="id_new_item" name="item_text" placeholder="Enter a to-do item">
        </form>
    </div>

    <div>
        <table id="list-table">
            {% for item in items %}
                <tr><td>{{ forloop.counter }}: {{ item.text }}</td><tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
